<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whack the Villain</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <main>
    <div id="music-container">
      <button id="music-btn">
        <img id="music-icon" src="images/speaker-off.png" alt="Music" />
      </button>
    </div>

    <div id="game-intro">
      <h1>Whack the Villain</h1>
      <button id="start-btn">Start Game</button>
    </div>

    <div id="game-container">
      <h2>Score: <span id="score">0</span></h2>
      <div id="game-screen"></div>
    </div>

    <div id="game-end">
      <h1>Game Over</h1>
      <p>Your score: <span id="final-score"></span></p>

      <div id="score-input">
        <input id="player-name" type="text" placeholder="Enter your name" />
        <button id="save-score-btn">Save Score</button>
      </div>

      <div id="high-scores-container">
        <div id="high-scores">
          <h3>High Scores</h3>
          <ol id="scores-list"></ol>
        </div>
      </div>

      <button id="restart-btn">Restart</button>
    </div>
  </main>

  <script src="js/character.js"></script>
  <script src="js/game.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
